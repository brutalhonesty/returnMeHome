<div class="row collapse" ng-controller="ModalCtrl">

    <fieldset>
      <legend>Login</legend>
      <label>Username
        <input type="text" required autofocus ng-model="username">
      </label>
      <label>Password
        <input type="password" required ng-model="password">
      </label>
    </fieldset>
    <button type="submit" class="button" ng-click="login()">Submit</button>

</div>
