<div class="row collapse">
  <div class="large-6 columns">
    <fieldset>
      <legend>Login</legend>
      <label>Username
        <input type="text" required autofocus ng-model="registerData.username">
      </label>
      <label>Password
        <input type="password" required ng-model="registerData.password">
      </label>
    </fieldset>
    <button type="submit" class="button" ng-click="login()">Submit</button>

</div>
