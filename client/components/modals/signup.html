<div class="row collapse" ng-controller="ModalCtrl">
  <divclass="large-6 columns">
    <fieldset>
      <legend>Register</legend>
      <label>Username
        <input type="text" required autofocus ng-model="username">
      </label>
      <label>Password
        <input type="password" required ng-model="password">
      </label>
      <label>Email
        <input type="email" required ng-model="email">
      </label>
      <label>First Name
        <input type="text" required ng-model="firstName">
      </label>
      <label>Last Name
        <input type="text" required ng-model="lastName">
      </label>
      <label>Phone Number
        <input type="tel" required ng-model="phone">
      </label>
    </fieldset>
    <button type="submit" class="button" ng-click="register()">Submit</button>
  </div>
</div>
